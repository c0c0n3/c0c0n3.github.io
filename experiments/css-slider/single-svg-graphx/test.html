<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Slider</title>
  <meta charset="utf-8"/>

  <link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/latest/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="test.css"/>
</head>
<body>
  <svg style="display:none">
    <defs>
      <symbol id="dia-1" viewBox="0 0 100 100">
        <title>dia 1</title> 
        <desc>dia 1</desc>
        <rect y="0" x="0" width="100" height="100" fill="#ff0000" />
        <text x="50" y="50">1</text>
      </symbol>
      <symbol id="dia-2" viewBox="0 0 100 100">
        <rect y="0" x="0" width="100" height="100" fill="#00ff00" />
        <text x="50" y="50">2</text>
      </symbol>
      <symbol id="dia-3" viewBox="0 0 100 100">
        <rect y="0" x="0" width="100" height="100" fill="#0000ff" />
        <text x="50" y="50">3</text>
      </symbol>

      <symbol id="btn" viewBox="0 0 100 100">
        <rect y="0" x="0" width="100" height="100" />
      </symbol>
    </defs>  
  </svg>
  
  <figure>
    <svg id="slide-1" class="dia"><use xlink:href="#dia-1"/></svg>
    <svg id="slide-2" class="dia"><use xlink:href="#dia-2"/></svg>
    <svg id="slide-3" class="dia"><use xlink:href="#dia-3"/></svg>

    <figcaption>slides title</figcaption>
    
    <div class="slides-nav">
      <a href="#slide-1"><svg class="btn"><use xlink:href="#btn"/></svg></a>
      ⟶ 
      <a href="#slide-2"><svg class="btn"><use xlink:href="#btn"/></svg></a>
      ⟶
      <a href="#slide-3"><svg class="btn"><use xlink:href="#btn"/></svg></a>
    </div>
  </figure>
</body>
</html>
