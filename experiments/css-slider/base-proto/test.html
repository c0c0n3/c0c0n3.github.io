<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Slider</title>

  <link rel="stylesheet" type="text/css" href="test.css"/>
</head>
<body>
  <figure>
    <img id="slide-1" src="1.svg" alt="slide desc 1"/>

      <a href="#slide-1">•</a>⟶ 
      <a href="#slide-2">•</a>⟶
      <a href="#slide-3">•</a>

  </figure>
